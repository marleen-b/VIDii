<!doctype html>
<html lang="nl">
	
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Marleen Buchner">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>VIDii 2021/22 - Tijdlijn</title>
	
	<link href="styles/style.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="images/favicon.png">
</head>

<body>
	<header>
		<h1>De road of Rainbow Road</h1>
		<p>Are you ready? 3..., 2..., 1..., GO!</p>
		<button>Start de race</button> <!-- Dit wordt de button om de countdown te starten-->
	</header>

	<main>
		<!-- de tijdlijn zelf is een ordered list -->

		<!-- elk list-item is een punt in tijd -->
		<!-- 6 list-items om te starten -->
		<!-- bepaal zelf hoeveel je er nodig hebt -->
		
		<!-- in elk listitem staat nu een link -->
		<!-- de link kun je vullen met jouw content -->
		<!-- of in zijn geheel vervangen door jouw content -->
		<article class="countdown">
			<img src="images/cloudguy.png" alt="afbeelding van cloud guy uit Mario Kart game">
		</article>
		<ol>
			<li>
				<p>Super Mario Kart(SNES) - 1992</p>
				<button> <img src="images/mushroom.png"> </button>
				
			</li>
			<li>
				<p>Mario Kart Super Circuit(GBA) -2001</p>
				<button> <img src="images/mushroom.png"> </button>
			</li>
			<li>
				<p>Mario Kart DS - 2005</p>
				<button> <img src="images/mushroom.png"> </button>
			</li>
			<li>
				<p>Mario Kart Wii - 2008</p>
				<button> <img src="images/mushroom.png"> </button>
			</li>
			<li>
				<p>Mario Kart 7 - 2011</p>
				<button> <img src="images/mushroom.png"> </button>
			</li>
			<li>
				<p>Mario Kart 8 Deluxe - 2017</p>
				<button> <img src="images/mushroom.png"> </button>
			</li>
		</ol>
	</main>
	<footer>
		<article> 
			<section class="finishline"> 

			</section>
		</article>
	</footer>

	<script src="scripts/script.js"></script>
</body>
</html>
