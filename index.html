<!doctype html>
<html lang="nl">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="Marleen Buchner">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>VIDii 2021/22 - Tijdlijn</title>
	<link href="styles/style.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="images/mario1992.png">
</head>

<body>
	<aside>
		<!--section 1 Cloudguy-->
		<section class="cloudguy">
			<img src="images/cloudguy.png" alt="afbeelding van cloud guy uit Mario Kart game">
			<!--Verkeerslicht-->
			<div class="verkeerslicht">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</section>

		<!-- Button om de countdown te starten-->
		<button>Start the race</button>
	</aside>


	<header>
		<h1>The road of Rainbow Road</h1>
		<img src="images/mariokartlogo1992.png" alt="Logo van Mario Kart Game">
		<p>Are you ready to race? Click on start.</p>
	</header>

	<main>
		<!--section 2 tijdlijn-->
		<section class="tijdlijn">
			<ol>
				<li>
					<p>Super Mario Kart(SNES) - 1992</p>
					<button tabindex="-1"> <img src="images/mushroom1992.png"> </button>

				</li>
				<li>
					<p>Mario Kart Super Circuit(GBA) - 2001</p>
					<button tabindex="-1"> <img src="images/mushroom2001.png"> </button>
				</li>
				<li>
					<p>Mario Kart DS - 2005</p>
					<button tabindex="-1"> <img src="images/mushroom2005.png"> </button>
				</li>
				<li>
					<p>Mario Kart Wii - 2008</p>
					<button tabindex="-1"> <img src="images/mushroom2011.png"> </button>
				</li>
				<li>
					<p>Mario Kart 7 - 2011</p>
					<button tabindex="-1"> <img src="images/mushroom2011.png"> </button>
				</li>
				<li>
					<p>Mario Kart 8 Deluxe - 2017</p>
					<button tabindex="-1"> <img src="images/mushroom2017.png"> </button>
				</li>
			</ol>

			<img class="mario" src="images/mario1992.png" alt="mario kart karakter">

			<div class="finishline"></div>
		</section>

	</main>

	<script src="scripts/script.js"></script>
</body>

</html>
